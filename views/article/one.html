{% extends 'base.html' %}

{% block content %}
    
        <h1>Bienvenue sur la page de l'article dont l'ID est {{ post.title }}.</h1>
        <p>{{ post.chapo }}</p>
        <p>{{ post.content }}</p>
        <form action="{{ base_path ~ 'newcomment'}}" method="post">
            
                <div class="form-group">
                    <div class="form-group">
                        <input type="hidden" value="{{ post.id }}" name="id">
                        <input type="hidden" value="{{ post.id }}" name="id_post">
                        <input type="textarea" class="form-control" placeholder="Laisser un commentaire" name="comment">
                    </div>
                    <button class="btn btn-success">Envoyer</button>
                </div>
            
            </form>
        
    {% for comment in comments %}
        <p>{{ comment.comment }} </p>
    {% endfor %}

{% endblock %}
